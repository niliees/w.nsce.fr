<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.nsce.com/main.css">
    <title>W nsce</title>
    <style>
        body {
            background-color: #000000;
        }
        
        main {
            color: #006eff;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-top: 20vh;
        }
    </style>
    <script>
        // Definiere das nsce-Objekt mit der w-Methode
        window.nsce = {
            w: function(options) {
                if (options && options.color) {
                    // Wähle alle Text-Elemente in main
                    const mainElements = document.querySelectorAll('main h1, main h2, main p');
                    mainElements.forEach(element => {
                        element.style.color = options.color;
                    });
                    
                    // Gib eine Bestätigung in der Konsole aus
                    console.log(`Text color changed to ${options.color}`);
                    return true;
                }
                return false;
            }
        };
    </script>
</head>
<body>
    <main>
        <h1>Welcome to W nsce</h1>
        <div class="hero">
            <h2>The Secret Website of nsce</h2>
            <p>Here you will find a lot of information about many thins</p>
        </div>
    </main>
</body>
</html>
