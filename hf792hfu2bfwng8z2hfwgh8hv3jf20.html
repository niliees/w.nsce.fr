            color: #006eff;

            font-family: 'Courier New', monospace;
            margin-top: 20vh;
        }
    </style>
    <script>
        // Definiere das nsce-Objekt mit der erweiterten w-Methode
        window.nsce = {
            w: function(param) {
                // Prüfe ob es ein options-Objekt für Farben ist
                if (typeof param === 'object' && param.color) {
                    const mainElements = document.querySelectorAll('main h1, main h2, main p');
                    mainElements.forEach(element => {
                        element.style.color = param.color;
                    });
                    console.log(`Text color changed to ${param.color}`);
                    return true;
                }
                
                // Prüfe ob es der spezielle Server-Befehl ist
                if (param === 'server-con_fwh9') {
                    window.location.href = 'https://w.nsce.fr/hf792hfu2bfwng8z2hfwgh8hv3jf20';
                    return true;
                }
                
                return false;
            }
        };
    </script>
